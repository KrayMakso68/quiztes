{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div id="header"></div>
    <div id="wrapper">
        <div id="sidebar1"></div>
        <div id="main">
            {% block content %}
            {% endblock %}
        </div>
        <div id="sidebar2"></div>
    </div>
    <div id="footer"></div>
</body>
</html>
