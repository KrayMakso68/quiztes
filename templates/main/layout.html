{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div id="header" style=" border-bottom: 8px solid transparent; box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);">
        <nav class="navbar" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" style="font-size: 150%; margin-left: 12%; font-size: 40px;">
                    <img src="{% static 'main/img/fso.svg' %}" alt="Logo" width="150" height="150" class="img-fluid" style="padding-right: 50px;">
                    Тестовая система ТЭС
                </a>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="align-self-start">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="container {#fixed-bottom#}">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-1 my-1 border-top" id="footer">
            <p class="col-md-4 mb-0 text-muted">Академия ФСО России</p>

             <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
             </a>

            <ul class="nav col-md-4 justify-content-end">
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Справка</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Авторы</a></li>
            </ul>
        </footer>
    </div>

    {% block scripts %}
        <script src="{% static 'main/js/jquery-3.6.3.min.js' %}"></script>
        <script src="{% static 'main/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'main/js/bootstrap.bundle.min.js' %}"></script>
    {% endblock %}
</body>
</html>
