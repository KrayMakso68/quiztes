{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <script src="{% static 'main/js/jquery-3.6.3.min.js' %}"></script>
    <script src="{% static 'main/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'main/js/bootstrap.bundle.min.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-size: 150%; margin-left: 12%; font-size: 40px;">
                <img src="{% static 'main/img/fso.svg' %}" alt="Logo" width="180" height="180" class="img-fluid" style="padding-right: 50px;">
                Тестовая система ТЭС
            </a>
        </div>
    </nav>
    <div id="wrapper">
        <div id="sidebar1"></div>
        <div id="main">
            {% block content %}
            {% endblock %}
        </div>
        <div id="sidebar2"></div>
    </div>
    <div id="footer"></div>
</body>
</html>
